<div class="movies-container">
  <!-- Search -->
  <div class="search-box">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="onSearchInput($any($event.target).value)"
      placeholder="Search movies..."
    />
    <button (click)="onSearch()">Search</button>
    <span *ngIf="loading" class="spinner-inline" aria-hidden="true">⏳</span>
  </div>

  <!-- Movies grid -->
  <div *ngIf="!loading; else loadingTpl" class="movies-grid">
    <div *ngFor="let movie of movies" class="movie-card">
      <div class="image-container">
        <a [routerLink]="['/movies', movie.id]">
          <img
            [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
            alt="{{ movie.title }}"
          />
        </a>
        <!-- Heart wishlist toggle (top-left) -->
        <span
          class="heart image-heart"
          role="button"
          [attr.aria-pressed]="isInWishlist(movie)"
          [attr.aria-label]="isInWishlist(movie) ? 'Remove from wishlist' : 'Add to wishlist'"
          [class.added]="isInWishlist(movie)"
          (click)="toggleWishlistEvent($event, movie)"
          [title]="isInWishlist(movie) ? 'Remove from wishlist' : 'Add to wishlist'"
        >
          {{ isInWishlist(movie) ? '♥️' : '🤍' }}
        </span>
        <!-- <button class="fav-btn" [class.active]="isFavorite(movie)" (click)="toggleFavorite(movie)">
          <i [class]="isFavorite(movie) ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
        </button> -->
      </div>
      <div class="movie-info">
        <h3>{{ movie.title }}</h3>
        <span class="rating">⭐ {{ movie.vote_average | number : '1.1-1' }}</span>
        <!-- wishlist heart moved to image container -->
      </div>
    </div>
  </div>

  <ng-template #loadingTpl>
    <div class="loading">Loading movies...</div>
  </ng-template>

  <!-- Pagination -->
  <div class="pagination">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">« Prev</button>
    <button
      *ngFor="let page of pagesToShow"
      (click)="goToPage(page)"
      [class.active]="page === currentPage"
    >
      {{ page }}
    </button>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">
      Next »
    </button>
  </div>
</div>
