<div class="movies-container">
  <!-- 🔍 Search -->
  <div class="search-box">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search movies..." />
    <button (click)="onSearch()">🔍</button>
  </div>

  <!-- 🎬 Movies -->
  <div *ngIf="!loading; else loadingTpl" class="movies-grid">
    <div *ngFor="let movie of movies" class="movie-card">
      <div class="image-container">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" />
        <button class="fav-btn" 
                [class.active]="isFavorite(movie)" 
                (click)="toggleFavorite(movie)">
          <i [class]="isFavorite(movie) ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
        </button>
      </div>
      <div class="movie-info">
        <h3>{{ movie.title }}</h3>
        <span class="rating">⭐ {{ movie.vote_average | number:'1.1-1' }}</span>
      </div>
    </div>
  </div>

  <!-- ⏳ Loading -->
  <ng-template #loadingTpl>
    <div class="loading">Loading movies...</div>
  </ng-template>

  <!-- 📄 Pagination -->
  <div class="pagination">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">« Prev</button>
    <button *ngFor="let page of pagesToShow"
            (click)="goToPage(page)"
            [class.active]="page === currentPage">
      {{ page }}
    </button>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next »</button>
  </div>
</div>
