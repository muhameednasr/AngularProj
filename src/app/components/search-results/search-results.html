<div class="container py-4">
  <h3>Search results for "{{ query }}"</h3>

  <div class="row g-4 mt-3">
    <ng-container *ngIf="movies$ | async as movies">
      <!-- âœ… Ù„Ùˆ ÙÙŠ Ù†ØªØ§ÙŠØ¬ -->
      <ng-container *ngIf="movies.length > 0; else noResults">
        <div class="col-6 col-md-4 col-lg-2" *ngFor="let movie of movies">
          <div class="movie-card">
            <a [routerLink]="['/movies', movie.id]">
              <img
                [src]="imageBaseUrl + movie.poster_path"
                class="img-fluid"
                [alt]="movie.title"
              />
            </a>
            <div class="mt-2">{{ movie.title }}</div>
          </div>
        </div>
      </ng-container>
    </ng-container>

    <!-- âœ… Ø±Ø³Ø§Ù„Ø© Ù„Ù…Ø§ Ù…ÙÙŠØ´ Ø£ÙÙ„Ø§Ù… -->
    <ng-template #noResults>
      <div class="no-results">Not Found ðŸ˜•</div>
    </ng-template>
  </div>
</div>
